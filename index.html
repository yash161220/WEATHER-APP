<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Link Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">

        <video autoplay muted loop id="myVideo">
            <source src="./Images/bg.mp4" type="video/mp4">
        </video>

        <h1> Weather App </h1>

        <div class="tab-container">
            <p class="tab " data-user> Your Weather</p>
            <p class="tab" data-search> Search Weather</p>
        </div>

        <div class="container">

            <!-- THIS IS FOR GRANT ACEESS  -->
            <div class=" subContainer grantcontainer  ">
                <img src="./Images/location.png" width="80" height="80" loading="lazy">
                <p> Grant Location </p>
                <p> Allow access to get weather information</p>
                <button class="btn" grant-buttn> Grant Access</button>
            </div>

            <!-- THIS IS FOR SEARCHING TAB  -->
            <form class="search-tab" data-search-place>
                <input type="text" placeholder="Search for City..." data-search-it>
                <button class="btn" type="submit">
                    <img src="./Images/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- THIS IS FOR LOADING  -->
            <div class="loader subContainer ">
                <img src="./Images/loading.gif" alt="" width="150" height="150" loading="lazy">
                <p>Loading</p>
            </div>
            
            <!-- THIS IS FOR MAIN PAGE  -->
            <div class="subContainer user-info  ">

                <div class="name">
                    <p cityname></p>
                    <img cityflag>
                </div>
                
                <!-- THIS IS WEATEHR DESCRIPTION , ICON , TEMP VALUE   -->
                <p weather-text></p>
                <img weather-img>
                <p temp></p>
    
                <!-- EXTRA DETAILS RELATED TO WEATHER  -->
                <div class="parameter-container">
    
                    <div class="parameter">
                        <img src="./Images/wind.png" alt="">
                        <p>Windspeed</p>
                        <p windspeed-value></p>
                    </div>
    
                    <div class="parameter">
                        <img src="./Images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p humidity-value></p>
                    </div>
    
                    <div class="parameter">
                        <img src="./Images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p clouds-value></p>
                    </div>
    
                </div>

            </div>

        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
